<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] w-[450px] flex flex-col justify-center items-center ">

     <div class="h-[130px]  w-[350px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
     </div>
    <form class=" bg-white rounded-[25px] p-[25px] w-[350px]">
        <div>
            <label class="text-[16px] font-black">Mobile Number</label> <br>
            <input id="phoneNumber" type="text" placeholder="Enter Phone Number" class="input bg-[#f4f5f7] mt-[5px]" />
        </div>
         <div class="mt-[20px]">
            <label class="text-[16px] font-black"> 4 Digit Pin</label> <br>
            <input id="pinNumber" type="password" placeholder="Enter password" class="input bg-[#f4f5f7] mt-[5px] rounded-4xl" required />
        </div>
        <button type="button" id="fromBtn" class="btn btn-primary mt-[10px] w-[100%] rounded-[25px] text-black">Login</button>
    </form>


    <script src="js/j.js"></script>
</body>
</html>
